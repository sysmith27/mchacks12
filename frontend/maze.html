<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="mazestyle.css">
</head>
<body>
   <div id="game-container">
        <div id="game-instructions-modal" class="modal">
            <div class="modal-content">
                <h1>Instructions</h1>
                <p>Use the arrow keys to move the toast to the goal. Avoid the clouds.</p>
                <button id="start-game-btn">
                    <img src="../images/Play.png" alt="Play">
                </button>
            </div>
        </div>
        <div id="maze">
            <div id="player"></div>
            <div id="goal"></div>
            <div id="cloud"></div>
        </div>
        <div id="timer">
            <div id="timer">Time: 30s</div>
        </div>
   </div> 
   <script src="../backend/game.js"></script>
</body>
</html>
