<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="mazestyle.css">
</head>
<body>
        <div id="game-instructions-modal" class="modal">
            <div class="modal-content">
                <img id="open-screen" src="../images/Instructions.png" alt="Instructions">
                <button id="start-game-btn">
                    <img src="../images/Play.png" alt="Play">
                </button>
            </div>
        </div>
    <div id="game-container">
        <div id="maze">
            <div id="player"></div>
            <img id="goal" src="../images/Toaster.png" alt="Toaster"></image>
            <div id="cloud1"></div>
            <div id="cloud2"></div>
            <div id="fire1"></div>
            <div id="fire2"></div>
            <div id="fire3"></div>
        </div>
        <div id="logo-container">
            <img src="../images/mchacks-logo.png" alt="Logo" id="game-logo">
        </div>
        <div id="timer-container">
            <div id="timer">Time: 30s</div>
        </div>
   </div> 
   <div id="loss-popup" class="popup">
        <div class="popup-content">
            <h2>Oh no! You hit an obstacle...</h2>
            <img id="end-screen" src="../images/End_Screen.png" alt="EndScreen">
            <button id="play-again-btn">
                <img src="../images/Play-Again.png" alt="PlayAgain">
            </button>
        </div>
   </div>
   <script src="../backend/game.js"></script>
</body>
</html>
