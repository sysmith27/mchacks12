<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="mazestyle.css">
</head>
<body>
        <div id="game-instructions-modal" class="modal">
            <div class="modal-content">
                <h1>Instructions</h1>
                <p>Use the arrow keys to move the toast to the goal. Avoid the clouds.</p>
                <button id="start-game-btn">
                    <img src="../images/Play.png" alt="Play">
                </button>
            </div>
        </div>
    <div id="game-container">
        <div id="maze">
            <div id="player"></div>
            <img id="goal" src="../images/Toaster.png" alt="Toaster"></image>
            <div id="cloud1"></div>
            <div id="cloud2"></div>
            <div id="fire1"></div>
            <div id="fire2"></div>
            <div id="fire3"></div>
        </div>
        <div id="logo-container">
            <img src="../images/mchacks-logo.png" alt="Logo" id="game-logo">
        </div>
        <div id="timer-container">
            <div id="timer">Time: 30s</div>
        </div>
   </div> 
   <script src="../backend/game.js"></script>
</body>
</html>
