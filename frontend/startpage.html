<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="startpage.css">
</head>
<body>
    <div class="start-page-container">
        <div class="logo-container">
            <img class="img" src="../images/mchacks-logo.png">
        </div>
        <div class="start-elements-container">
            <div class="button-container-play">
                <a href="toastchoice.html">
                    <button type="button" id="button">
                        <img class="img" src="../images/Play.png">
                    </button>
                </a>
            </div>
            <div class="button-container-mute">
                <button type="button" id="mute-button">
                    <img class="img" src="../images/Volume-on.png" id="mute-icon">
                </button>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="../images/breadsong.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const muteButton = document.getElementById('mute-button');
        const audio = document.getElementById('background-music');
        const muteIcon = document.getElementById('mute-icon');
        
        window.onload = function() {
            audio.play();
        };

        muteButton.addEventListener('click', function() {
            if (audio.muted) {
                audio.muted = false;
                muteIcon.src = '../images/Volume-on.png';
            } else {
                audio.muted = true;
                muteIcon.src = '../images/Volume-mute.png';
            }
        });
    </script>
</body>
</html>
