<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Choose your Flavor!</title>
   <link rel="stylesheet" href="toastchoice.css">
</head>
<body>
    <div id="logo-container">
        <img src="../images/mchacks-logo.png" alt="Logo" class="img">
    </div>
   
    <div>
       <h1 class="header">choose your flavour</h1>
   </div>

   <div class="character-container">
        <div class="character-button-container">
            <button type="button" class="button" id="princess-buttercup" onclick="pbclicked()">
                <img class="character" src="../images/Butter-toast.png">
                <p class="p">princess buttercup</p>
            </button>
        </div>
        <div class="character-button-container">
            <button type="button" class="button" id="nathaniel-nutella-banana" onclick="nnbclicked()">
                <img class="character" src="../images/Nutella-banana.png">
                <p class="p">nathaniel nutella banana</p>
            </button>
        </div>
        <div class="character-button-container">
            <button type="button" class="button" id="phillipa-peanut-butter" onclick="ppbclicked()">
                <img class="character" src="../images/PB-honey.png">
                <p class="p">philippa peanut butter</p>
            </button>
        </div>
        <div class="character-button-container">
            <button type="button" class="button" id="jimbo-jelly" onclick="jjclicked()">
                <img class="character" src="../images/Jelly.png">
                <p class="p">jimbo jelly</p>
            </button>
        </div>
    </div>
    <script src="../backend/character.js"></script>
</body>
</html>
